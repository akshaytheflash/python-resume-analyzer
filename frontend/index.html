<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    input[type="file"] {
      width: 100%;
      padding: 12px;
      border: 2px dashed #ccc;
      border-radius: 6px;
      background-color: #f9f9f9;
      margin-bottom: 20px;
      cursor: pointer;
    }

    button {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #4338ca;
    }

    .results {
      margin-top: 30px;
    }

    .results h2 {
      color: #222;
    }

    .results ul {
      list-style: none;
      padding-left: 0;
    }

    .results ul li {
      background: #f1f5f9;
      padding: 10px 15px;
      margin-bottom: 8px;
      border-radius: 5px;
    }

    .loader {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .error {
      color: red;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Resume Analyzer</h1>

    <input type="file" id="pdfInput" accept="application/pdf" />
    <button onclick="uploadPDF()">Analyze Resume</button>

    <div class="loader" id="loader">Analyzing PDF...</div>
    <div class="error" id="errorMsg"></div>

    <div class="results" id="results" style="display: none;">
      <h2>Extracted Information</h2>

      <h3>Emails:</h3>
      <ul id="emails"></ul>

      <h3>LinkedIn:</h3>
      <ul id="linkedin"></ul>

      <h3>GitHub:</h3>
      <ul id="github"></ul>

      <h3>LeetCode:</h3>
      <ul id="leetcode"></ul>

      <h3>Languages:</h3>
      <ul id="languages"></ul>

      <h3>Libraries:</h3>
      <ul id="libraries"></ul>

      <h3>GitHub Repositories:</h3>
      <p id="repoCount"></p>
    </div>
  </div>

  <script>
    async function uploadPDF() {
      const input = document.getElementById('pdfInput');
      const file = input.files[0];

      if (!file) {
        alert("Please select a PDF file.");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);

      const loader = document.getElementById('loader');
      const results = document.getElementById('results');
      const errorMsg = document.getElementById('errorMsg');
      results.style.display = 'none';
      loader.style.display = 'block';
      errorMsg.innerText = '';

      try {
        const response = await fetch('http://localhost:8000/upload', {
          method: 'POST',
          body: formData,
        });

        const data = await response.json();

        loader.style.display = 'none';
        results.style.display = 'block';

        document.getElementById('emails').innerHTML = data.emails.map(e => `<li>${e}</li>`).join('');
        document.getElementById('linkedin').innerHTML = data.linkedin.map(e => `<li><a href="${e}" target="_blank">${e}</a></li>`).join('');
        document.getElementById('github').innerHTML = data.github.map(e => `<li><a href="${e}" target="_blank">${e}</a></li>`).join('');
        document.getElementById('leetcode').innerHTML = data.leetcode.map(e => `<li><a href="${e}" target="_blank">${e}</a></li>`).join('');
        document.getElementById('languages').innerHTML = data.languages.map(e => `<li>${e}</li>`).join('');
        document.getElementById('libraries').innerHTML = data.libraries.map(e => `<li>${e}</li>`).join('');
        document.getElementById('repoCount').innerText = data.githubRepos;

      } catch (err) {
        loader.style.display = 'none';
        errorMsg.innerText = "Error uploading or analyzing the file.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
